<html>
	<body>
		<script>
			var li = ['a', 'b', 'c', 'd', 'e'];
			li.shift();
			alert(li);
			var li = ['a', 'b', 'c', 'd', 'e'];
			li.pop();
			alert(li);
			var li = ['c', 'e', 'a', 'b', 'd'];
			li.sort();
			alert(li);
			var li = ['c', 'e', 'a', 'b', 'd'];
			li.reverse();
			alert(li);
		</script>
	</body>
</html>
