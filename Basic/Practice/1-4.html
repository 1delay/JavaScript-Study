<script type="text/javascript">
var today = new Date().getDay();
var result = "무슨요일";

/* 여기에 if 또는 switch 문을 사용해서 result 에 오늘의 요일이 문자열로 들어가게 해보세요 (ex> 월요일) */
if (today == 1)
	result = "월요일";
else if (today == 2)
	result = "화요일";
else if (today == 3)
	result = "수요일";
else if (today == 4)
	result = "목요일";
else if (today == 5)
	result = "금요일";
else if (today == 6)
	result = "토요일";
else if (today == 7)
	result = "일요일";
	
alert(result);
</script>
