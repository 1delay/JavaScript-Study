<script type="text/javascript">
var num = 10.5;
var roundResult = Math.round(num);
var ceilResult = Math.ceil(num);
var floorResult = Math.floor(num);

document.write("반올림 결과 : " + roundResult + "<br/>");
document.write("올림 결과 : " + ceilResult + "<br/>");
document.write("내림 결과 : " + floorResult + "<br/>");
</script>
