<html>
	<body>
		<script>
			var li = ['a', 'b', 'c', 'd', 'e'];
			li.push('f');
			alert(li);
			var li = ['a', 'b', 'c', 'd', 'e'];

			alert(li);

			li.splice(2, 0, 'B');
			alert(li);
		</script>
